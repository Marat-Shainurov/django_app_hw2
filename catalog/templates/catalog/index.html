<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Jumbotron Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/jumbotron/">

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Main page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contact/">Contacts<span class="sr-only"></span></a>
            </li>
        </ul>
    </div>
</nav>

<main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Catalogue main page.</h1>
            <p><a class="btn btn-primary btn-lg" href="#" role="button">Product 1 &raquo;</a></p>
            <p><a class="btn btn-primary btn-lg" href="#" role="button">Product 2  &raquo;</a></p>
            <p><a class="btn btn-primary btn-lg" href="#" role="button">Product 3  &raquo;</a></p>
            <p><a class="btn btn-primary btn-lg" href="#" role="button">Product 4  &raquo;</a></p>
            <p><a class="btn btn-primary btn-lg" href="#" role="button">Product 5  &raquo;</a></p>
        </div>
    </div>

    <div class="container">
        <!-- Example row of columns -->
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <div class="card-header">
                        <h2>Feedback form</h2>>
                    </div><br>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <input name="name" class="form-control mb-2" placeholder="Name" type="text"><br>
                            <br>
                            <input name="email" class="form-control mb-2" placeholder="Email" type="email"><br>
                            <br>
                            <textarea name="message" class="form-control mb-2" placeholder="Your message"></textarea><br>
                            <input class="btn btn-primary w-100" type="submit" value="Send" />
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <hr>

    </div> <!-- /container -->

</main>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="/static/popper.min.js"></script>
<script src="/static/bootstrap.min.js"></script>
</body>
</html>
