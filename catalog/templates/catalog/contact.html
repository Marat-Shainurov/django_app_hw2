<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skystore</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="/">Main page</a><br>
    </nav>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Contacts</h1>
</div>

<div class="container">
    <div class="row text-start">
        <div class="col-lg-9 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <table class="table table-striped">
                        <tr>
                            <td class="w-25">Country</td>
                            <td>Turkey</td>
                        </tr>
                        <tr>
                            <td class="w-25">Tax Num</td>
                            <td>123456789</td>
                        </tr>
                        <tr>
                            <td class="w-25">Address</td>
                            <td>Izmir, AT, 98052-6399</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h2 class="my-0 font-weight-normal">Feedback form</h2>
                </div>
                <div class="card-body">
                    <form method="post" action="" class="form-floating">
                        {% csrf_token %}
                        <div class="mb-3">
                            <br>
                            <input type="text" name="name" class="form-control" id="name" placeholder="Your name"
                                   required>
                        </div>
                        <div class="mb-3">
                            <br>
                            <input type="text" name="phone" class="form-control" id="phone" placeholder="Phone"
                                   required>
                        </div>
                        <div class="mb-3">
                            <br>
                            <textarea type="text" name="message" class="form-control" id="message"
                                      placeholder="Your input" required></textarea>
                        </div>
                        <div>
                            <input type="submit" class="btn btn-lg btn-block btn-outline-primary" value="Send">
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="/static/popper.min.js"></script>
<script src="/static/bootstrap.min.js"></script>

</body>
</html>
